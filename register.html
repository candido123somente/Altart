<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x" href="Images/favicon/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/register.css">
  <title>Altart</title>
</head>

<body>
        <!-- Subscribe Start -->
            <div id="content">
              <div class="header p-2">
                <img class="mx-auto d-block mb-5" src="Images/logo/logo.png">
              </div>
              <div>
                <form>
                  <h5 class="text-center">Sign up with your email Adress</h5>
                  <div class="form-group">
                    <input type="text" class="form-control my-3" placeholder="Username">
                    <input type="email" class="form-control my-3" placeholder="Email">
                    <input type="email" class="form-control my-3" placeholder="Confirm email">
                    <input type="password " class="form-control my-3" placeholder="Password">

                    <label class="d-block text-left mb-0" id="date-txt">Date of birth</label>
                    <div class="form-row">
                      <div class="col-4">
                        <select class="form-control" id="subscribe-months">
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>
                          <option value="10">October</option>
                          <option value="11">November</option>
                          <option value="12">December</option>
                        </select>
                      </div>
                      <div class="col-4">
                        <input type="text" class="form-control" placeholder="Day">
                      </div>
                      <div class="col-4">
                        <input type="text" class="form-control" placeholder="Year">
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label text-left">
                      I agree to the <a>Terms of Service</a> and <a>Privacy Policy</a>.
                    </label>
                  </div>
                  <button class="mx-auto" id="signup-button">SIGN UP</button>
                </form>
              </div>
            </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Scripts end -->
</body>

</html>
